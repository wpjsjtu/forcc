<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Photo Wall</title>
		<link rel="stylesheet" href="./css/hovertree.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<style type="text/css">
			@font-face {
				font-family: digit;
				src: url('digital-7_mono.ttf') format("truetype");
			}
		</style>
           
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/garden.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
	</head>
	<body >
		<div class="hovertreeinfo">
			<h2>For My Special CC</h2>
		</div>
		<!--/*外层最大容器*/-->
		<div class="wrap" style="text-align: center">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="img/img01.jpg " class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="img/img02.jpg" class="pic"/>
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="img/img03.jpg" class="pic" />
				</div>
				<div class="out_right">
					<img src="img/img04.jpg" class="pic" />
				</div>
				<div class="out_top">
					<img src="img/img05.jpg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="img/img06.jpg" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="img/img07.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="img/img08.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="img/img09.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="img/img10.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="img/img11.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="img/img12.jpg" class="in_pic" />
				</span>
			</div>
		</div>




	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<br />
				<br />
				<div class="keyword"><center><p>&nbsp;&nbsp;&nbsp;&nbsp;好久不写这些了，真的生疏了</p>
				<p>临走时突然送给我封信，连回复都不知道怎么回</p>
				<p>想了想还是用这种方式吧，只是我们的照片还不够多，凑不够满墙的回忆</p>
				<p>如果以前的我知道自己会花精力做这些事情，可能会笑自己吧</p>

			</div>

		</div>

		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2020, 10, 8);
		together.setHours(10);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 2500);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 250);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>









		<!-- 本地音乐，双击index.html -->
		<div style="position:absolute;left:0px;bottom:0px;">
			<!-- 隐藏播放条：删除ontrols="controls"部分 -->
			<audio autoplay="autopaly" loop="loop" controls="controls" id="audios" autostart="true">
				<source src="music/qianyuqianxun.mp3" type="audio/mp3" />
			</audio>
		</div>
		<script>
			var music = document.getElementById('video');
			var state = 0;
			document.addEventListener('touchstart', function(){    
				  if(state==0){        
					  music.play();        
					  state=1;    
				  }  
			  }, false);
			document.addEventListener("WeixinJSBridgeReady", function () {    
				  music.play();
			  }, false);  
			//循环播放
			music.onended = function () {    
				music.load();    
				music.play();
			}    
		</script>
	</body>
</html>
